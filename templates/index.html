<!DOCTYPE html>
<html lang="en">
  <style>
    /* General Body Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }

    /* Container Styling */
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Header */
    h1 {
      font-size: 24px;
      color: #444;
      margin-bottom: 20px;
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input[type="file"] {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #f8f9fa;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="file"]:hover {
      background-color: #e2e6ea;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        margin: 30px auto;
      }

      h1 {
        font-size: 20px;
      }

      input[type="file"],
      button {
        font-size: 14px;
        padding: 8px 15px;
      }
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Processing</title>
  </head>
  <body>
    <div class="container">
      <h1>Image Processing</h1>
      <form
        action="{{ url_for('upload_image') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="file" name="file" required />
        <button type="submit">Upload Image</button>
      </form>
    </div>
  </body>
</html>
